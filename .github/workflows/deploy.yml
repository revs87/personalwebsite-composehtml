name: Deploy Rui Vieira's Personal Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H 49.13.236.254 > ~/.ssh/known_hosts

      - name: Run script in server
        run: |
          SCRIPT_NAME="rebuild.sh"
          REMOTE_SERVER="admin@49.13.236.254"
          REMOTE_SCRIPT_DIR="/opt/personalwebsite/personalwebsite-composehtml"

          ssh $REMOTE_SERVER << EOF
            cd $REMOTE_SCRIPT_DIR
            ./$SCRIPT_NAME
          EOF